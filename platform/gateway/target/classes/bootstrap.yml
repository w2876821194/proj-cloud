spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.92.1:9011
        username: nacos
        password: nacos
      config:
        server-addr: 192.168.92.1:9011
        username: nacos
        password: nacos
    sentinel:
      transport:
        dashboard: 192.168.92.1:8718
      # 直接建立心跳
      eager: true
      scg:
        # 限流后的响应配置
        fallback:
          content-type: application/json
          # 模式 response、redirect
          mode: response
          # 响应状态码
          response-status: 429
          # 响应信息
          response-body: 对不起，已经被限流了！！！
    gateway:
      discovery:
        locator:
          # 禁用通过服务发现来自动地将请求路由到不同的服务实例
          enabled: false
          lower-case-service-id: true   #   将请求路径上的服务名配置为小写
          route-id-prefix: route-id-   # 配置routeId的前缀，最终为 route-id-注册服务名
